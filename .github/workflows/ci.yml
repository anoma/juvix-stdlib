name: Juvix standard library CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - review_requested
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        ghc: ["9.2.5"]
    steps:
      - uses: actions/cache@v3
        name: Cache Stack
        id: cache
        env:
          cache-name: cache-env
        with:
          path: |
            ~/.stack
            juvix/.stack-work
            juvix/.hie
          key: ${{ runner.os }}-v1-build-${{ matrix.ghc }}-${{ hashFiles('juvix/src/**/*.hs', 'juvix/app/**/*.hs',  'juvix/test/**/*.hs', 'juvix/package.yaml', 'juvix/stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-v1-build-${{ matrix.ghc }}-
            ${{ runner.os }}-v1-build-
            ${{ runner.os }}-v1-

      - uses: haskell/actions/setup@v1
        name: Setup Haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: 'latest'

      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v3
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: ${{ runner.os }}-llvm-13

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "13.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: Checkout Juvix
        uses: actions/checkout@v3
        with:
          repository: anoma/juvix
          path: juvix
      
      - name: Install Juvix
        run: |
          cd juvix
          echo "$GITHUB_WORKSPACE/.local/bin" >> $GITHUB_PATH
          make install

      - name: Checkout Std Library
        uses: actions/checkout@v3
 
      - name : Typecheck library code
        run : |
          juvix --only-errors --no-stdlib typecheck index.juvix

      - name: HTML
        run: |
          juvix --no-stdlib html --theme ayu --recursive --print-metadata --output-dir=docs/ index.juvix

      - if: github.event.pull_request.merged == true
        name: Deploy HTML to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          enable_jekyll: false
